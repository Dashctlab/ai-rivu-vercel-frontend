<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI-RIVU • Home</title>

  <!-- ===== Root palette & typography ===== -->
  <style>
    :root {
      --primary: #2a9d8f;
      --accent: #e9c46a;
      --background: #faf9f6;
      --text: #264653;
      --light-primary: rgba(42, 157, 143, 0.08);
      --border: #ddd;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.08);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: var(--background);
      color: var(--text);
      line-height: 1.6;
    }

    /* ------------------------------------------------------------------
       HEADER
    ------------------------------------------------------------------*/
    header {
      background: var(--primary);
      color: #fff;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: var(--shadow);
    }
    .container { width: 90%; max-width: 1200px; margin: 0 auto; }

    .header-wrap {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 0;
    }

    /* logo only, bigger */
    .logo-wrap img { height: 48px; width: auto; }
    .logo-wrap span { display: none; } /* hide wordmark */

    /* right‐hand group for nav + login */
    .right-nav { display: flex; align-items: center; gap: 16px; }

    nav { display: flex; align-items: center; gap: 16px; }
    nav a {
      color: #fff; text-decoration: none;
      padding: 6px 0;
      position: relative;
      transition: color .25s;
      font-weight: 500;
    }
    nav a::after {
      content: ""; position: absolute; bottom: -2px; left: 0;
      width: 0; height: 2px; background: #fff; transition: width .25s;
    }
    nav a:hover { color: var(--accent); }
    nav a:hover::after { width: 100%; }

    /* Login CTA */
    .login-btn {
      background: #fff; color: var(--primary);
      padding: 8px 18px; border-radius: 4px;
      font-weight: 600; text-decoration: none;
      transition: background .25s, transform .25s;
    }
    .login-btn:hover { background: var(--accent); transform: translateY(-2px); }

    /* ------------------------------------------------------------------
       HERO
    ------------------------------------------------------------------*/
    .hero {
      background: url("images/hero-image.jpg") no-repeat 75% center / cover;
      /* ^ 75% keeps teacher’s face in frame on desktop */
      padding: 5rem 0;
      color: #fff;
      display: flex;
      align-items: center;
    }
    .hero-inner { max-width: 600px; }
    .hero h1 {
      font-size: clamp(2rem, 6vw, 3rem);
      margin-bottom: 1rem;
      text-align: left;
    }
    .hero p { font-size: 1.2rem; margin-bottom: 2rem; }
    .primary-btn {
      background: var(--accent); color: var(--text);
      padding: 12px 28px; border: none; border-radius: 4px;
      font-size: 1rem; font-weight: 600; cursor: pointer;
      transition: background .25s, transform .25s;
    }
    .primary-btn:hover { background: #f1c75f; transform: translateY(-2px); }

    /* ------------------------------------------------------------------
       INTRO PARAGRAPH
    ------------------------------------------------------------------*/
    .intro { padding: 3rem 0 2rem; text-align: center; }
    .intro p { max-width: 700px; margin: 0 auto; }

    /* ------------------------------------------------------------------
       FEATURES
    ------------------------------------------------------------------*/
    .features { padding: 2rem 0 4rem; }
    .section-title {
      font-size: 1.8rem; color: var(--primary);
      margin-bottom: 1.5rem; text-align: center;
      position: relative; display: inline-block;
    }
    .section-title::after {
      content: ""; position: absolute; bottom: -6px; left: 50%;
      width: 60px; height: 3px; background: var(--accent);
      transform: translateX(-50%);
    }
    .grid {
      display: grid;
      gap: 28px;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
    }
    .card {
      background: #fff; padding: 1.6rem;
      border-radius: 8px; box-shadow: var(--shadow);
      transition: transform .25s;
    }
    .card:hover { transform: translateY(-4px); }
    .icon-circle {
      width: 56px; height: 56px; border-radius: 50%;
      background: var(--light-primary); color: var(--primary);
      display: flex; align-items: center; justify-content: center;
      font-size: 1.5rem; margin-bottom: 1rem;
    }
    .card h3 { font-size: 1.2rem; margin-bottom: .5rem; color: var(--primary); }

    /* ------------------------------------------------------------------
       WHY AI-RIVU STRIP
    ------------------------------------------------------------------*/
    .why {
      background-image: repeating-linear-gradient(
        135deg,
        var(--light-primary),
        var(--light-primary) 15px,
        transparent 15px,
        transparent 30px
      );
      padding: 3rem 0;
    }
    .why ul { list-style: none; max-width: 900px; margin: 0 auto; }
    .why li {
      margin: .8rem 0; font-weight: 500;
      padding-left: 1.4rem; position: relative;
    }
    .why li::before {
      content: "✔"; position: absolute; left: 0;
      color: var(--primary); font-weight: 700;
    }

    /* ------------------------------------------------------------------
       COMING SOON
    ------------------------------------------------------------------*/
    .coming { padding: 4rem 0; }
    .coming .card h4 {
      font-size: 1.15rem; margin-bottom: .6rem; color: var(--primary);
    }

    /* ------------------------------------------------------------------
       BOTTOM CTA
    ------------------------------------------------------------------*/
    .bottom-cta { text-align: center; padding: 2rem 0 3rem; }

    /* ------------------------------------------------------------------
       FOOTER
    ------------------------------------------------------------------*/
    footer {
      background: var(--text); color: #fff;
      padding: 3rem 0 1.2rem;
      margin-top: 4rem;
    }
    .footer-flex {
      display: flex; flex-wrap: wrap; gap: 40px;
      align-items: flex-start; justify-content: space-between;
    }
    .footer-links { list-style: none; }
    .footer-links li { margin-bottom: 10px; }
    .footer-links a {
      color: #ccc; text-decoration: none; transition: color .25s;
    }
    .footer-links a:hover { color: #fff; }

    .footer-logo img { height: 40px; width: auto; }

    .footer-bottom {
      text-align: center; border-top: 1px solid rgba(255,255,255,.15);
      margin-top: 2.5rem; padding-top: 1.2rem;
      font-size: .9rem; color: #ccc;
    }

    /* ------------------------------------------------------------------
       RESPONSIVE
    ------------------------------------------------------------------*/
    @media (max-width: 768px) {
      nav { display: none; }  /* simple: hide nav on small; add menu later if needed */

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI-RIVU • Home</title>

  <!-- ===== Root palette & typography ===== -->
  <style>
    :root {
      --primary:#2a9d8f;
      --accent:#e9c46a;
      --background:#faf9f6;
      --text:#264653;
      --light-primary:rgba(42,157,143,.08);
      --shadow:0 4px 6px rgba(0,0,0,.08);
    }

    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family:"Segoe UI",Tahoma,Geneva,Verdana,sans-serif;
      background:var(--background);
      color:var(--text);
      line-height:1.6;
    }

    /* ---------- HEADER ---------- */
    header {
      background:var(--primary);
      color:#fff;
      position:sticky; top:0; z-index:1000;
      box-shadow:var(--shadow);
    }
    .container { width:90%; max-width:1200px; margin:0 auto; }

    .header-wrap {
      display:flex; align-items:center; justify-content:space-between;
      padding:1rem 0;
    }

    /* logo @ 75% of 96px = 72px */
    .logo-wrap img { height:72px; width:auto; }
    .logo-wrap span { display:none; }

    /* ---------- NAV ---------- */
    .right-nav { display:flex; align-items:center; gap:16px; }

    .nav-btn {
      background:#fff;
      color:var(--primary);
      padding:8px 18px;
      border-radius:4px;
      font-weight:600;
      text-decoration:none;
      transition:background .25s, transform .25s;
      display:inline-block;
    }
    .nav-btn:hover {
      background:var(--accent);
      transform:translateY(-2px);
    }

    nav { display:flex; gap:16px; }
    /* wipe any inherited link styling */
    nav a { all:unset; }

    /* ---------- HERO ---------- */
    .hero {
      background-image: url("images/hero-image.jpg");
      background-position: center center;
      background-size: cover;
      background-repeat: no-repeat;
      /* maintain 16:9 but never taller than 90vh */
      min-height: calc(100vw * 0.5625);
      max-height: 90vh;
      color:#fff;
      display:flex; align-items:center;
    }
    .hero-inner {
      max-width:600px;
      text-align:left;   /* flush left */
    }
    .hero h1 { font-size:clamp(2rem,6vw,3rem); margin-bottom:1rem; }
    .hero p { font-size:1.2rem; margin-bottom:2rem; }
    .primary-btn {
      background:var(--accent);
      color:var(--text);
      padding:12px 28px;
      border:none;
      border-radius:4px;
      font-size:1rem;
      font-weight:600;
      cursor:pointer;
      transition:background .25s, transform .25s;
    }
    .primary-btn:hover {
      background:#f1c75f;
      transform:translateY(-2px);
    }

    /* ---------- rest of page left unchanged ---------- */
    .intro{padding:3rem 0 2rem;text-align:center;}
    .intro p{max-width:700px;margin:0 auto;}
    .features{padding:2rem 0 4rem;}
    .section-title{font-size:1.8rem;color:var(--primary);margin-bottom:1.5rem;text-align:center;position:relative;display:inline-block;}
    .section-title::after{content:"";position:absolute;bottom:-6px;left:50%;width:60px;height:3px;background:var(--accent);transform:translateX(-50%);}
    .grid{display:grid;gap:28px;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));}
    .card{background:#fff;padding:1.6rem;border-radius:8px;box-shadow:var(--shadow);transition:transform .25s;}
    .card:hover{transform:translateY(-4px);}
    .icon-circle{width:56px;height:56px;border-radius:50%;background:var(--light-primary);color:var(--primary);display:flex;align-items:center;justify-content:center;font-size:1.5rem;margin-bottom:1rem;}
    .card h3{font-size:1.2rem;margin-bottom:.5rem;color:var(--primary);}
    .why{background-image:repeating-linear-gradient(135deg,var(--light-primary),var(--light-primary)15px,transparent 15px,transparent 30px);padding:3rem 0;}
    .why ul{list-style:none;max-width:900px;margin:0 auto;}
    .why li{margin:.8rem 0;font-weight:500;padding-left:1.4rem;position:relative;}
    .why li::before{content:"✔";position:absolute;left:0;color:var(--primary);font-weight:700;}
    .coming{padding:4rem 0;}
    .coming .card h4{font-size:1.15rem;margin-bottom:.6rem;color:var(--primary);}
    .bottom-cta{text-align:center;padding:2rem 0 3rem;}
    footer{background:var(--text);color:#fff;padding:3rem 0 1.2rem;margin-top:4rem;}
    .footer-flex{display:flex;flex-wrap:wrap;gap:40px;justify-content:space-between;}
    .footer-links{list-style:none;}
    .footer-links li{margin-bottom:10px;}
    .footer-links a{color:#ccc;text-decoration:none;transition:color .25s;}
    .footer-links a:hover{color:#fff;}
    .footer-logo img{height:100px;width:auto;} /* remains 2.5× in footer */
    .footer-bottom{text-align:center;border-top:1px solid rgba(255,255,255,.15);margin-top:2.5rem;padding-top:1.2rem;font-size:.9rem;color:#ccc;}
    @media(max-width:768px){
      nav.mobile-hide{display:none;}
      .hero{justify-content:center;text-align:center;background-position:60% center;}
      .logo-wrap img{height:60px;}
    }
  </style>
</head>

<body>
  <header>
    <div class="container header-wrap">
      <a class="logo-wrap" href="#"><img src="images/ai-rivu-logo.png" alt="AI-RIVU logo"></a>
      <div class="right-nav">
        <nav class="mobile-hide">
          <a href="#about" class="nav-btn">About</a>
          <a href="#contact" class="nav-btn">Contact</a>
        </nav>
        <a href="/login" class="nav-btn">Login</a>
      </div>
    </div>
  </header>

  <section class="hero">
    <div class="container hero-inner">
      <h1>Teach Smarter. Inspire Every Day</h1>
      <p>AI-powered solutions for a future-ready classroom.</p>
      <button class="primary-btn" onclick="location.href='/app'">Try AI-RIVU Now</button>
    </div>
  </section>

  <!-- …rest of your page… -->

  <script>document.getElementById("yr").textContent=new Date().getFullYear();</script>
</body>
</html>

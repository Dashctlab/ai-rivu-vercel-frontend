<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - AI-RIVU Question Paper Generator</title>
  <link rel="stylesheet" href="style.css">
  </head>
<body>

  <header class="app-header">
    <div class="logo-container">
      <div class="logo-image">AI</div>
      <span class="site-name">AI-RIVU QPG</span>
    </div>
    </header>

  <main class="main-content login-page-wrapper">
    <div class="login-container">
      <h2>Welcome Back!</h2>
      <p style="font-family: var(--font-body); color: var(--secondary-text-color); margin-bottom: 25px;">
        Please login to access the Question Paper Generator.
      </p>
      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" required placeholder="e.g., teacher@example.com">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" required placeholder="Enter your password">
        </div>
        <button type="submit">Login Securely</button>
      </form>
      <p id="error-message" style="display:none;"></p> </div>
  </main>

  <footer class="app-footer">
    <p>&copy; <span id="currentYear"></span> AI-RIVU. All rights reserved. | 
       <a href="#">Privacy Policy</a> | 
       <a href="#">Terms of Service</a>
    </p>
  </footer>

  <script>
    document.getElementById('currentYear').textContent = new Date().getFullYear();
  </script>
  <script src="login.js"></script>
</body>
</html>

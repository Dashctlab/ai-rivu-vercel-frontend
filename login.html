<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - AI-RIVU</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="/shared/shared.css">
  <style>
    /* Beautiful login page styles */
    .login-wrapper {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, rgba(42, 157, 143, 0.03) 0%, rgba(233, 196, 106, 0.03) 100%);
      padding: 20px;
    }
    
    .login-card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
      overflow: hidden;
      max-width: 400px;
      width: 100%;
    }
    
    .login-header {
      background: white;
      color: var(--text-color);
      padding: 2rem;
      text-align: center;
    }
    
    .login-header h2 {
      margin: 0;
      font-size: 1.8rem;
      color: var(--text-color);
    }
    
    .login-header p {
      margin: 0.5rem 0 0;
      color: var(--secondary-text-color);
      font-size: 1rem;
    }
    
    .login-body {
      padding: 2.5rem 2rem;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--text-color);
      font-weight: 500;
    }
    
    .form-group input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.3s;
    }
    
    .form-group input:focus {
      border-color: var(--primary-color);
      outline: none;
      box-shadow: 0 0 0 3px rgba(42, 157, 143, 0.1);
    }
    
    .login-btn {
      width: 100%;
      padding: 14px;
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 1rem;
    }
    
    .login-btn:hover {
      background: #22867a;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(42, 157, 143, 0.3);
    }
    
    /* Secondary button for contact */
    .contact-btn {
      width: 100%;
      padding: 12px;
      background: transparent;
      color: var(--primary-color);
      border: 2px solid var(--primary-color);
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s;
      text-decoration: none;
      display: inline-block;
      text-align: center;
      margin-top: 1rem;
    }
    
    .contact-btn:hover {
      background: var(--primary-color);
      color: white;
      transform: translateY(-2px);
    }
    
    .help-section {
      text-align: center;
      margin-top: 1.5rem;
      padding-top: 1.5rem;
      border-top: 1px solid #e0e0e0;
    }
    
    .help-text {
      color: var(--secondary-text-color);
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }
    
    .error-message {
      background: #fee;
      color: #c33;
      padding: 12px;
      border-radius: 6px;
      margin-top: 1rem;
      display: none;
      font-size: 0.9rem;
    }
    
    .error-message.show {
      display: block;
    }
    
    /* Loading state */
    .login-btn.loading {
      background: #22867a;
      pointer-events: none;
    }
    
    .login-btn.loading::after {
      content: '';
      display: inline-block;
      width: 14px;
      height: 14px;
      margin-left: 8px;
      border: 2px solid white;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 0.6s linear infinite;
    }
  </style>
</head>
<body>
  <!-- Header Container -->
  <div id="header-container"></div>

  <div class="login-wrapper">
    <div class="login-card">
      <div class="login-header">
        <h2>Welcome!</h2>
        <p>Login to save 3 hrs of your time!</p>
      </div>
      
      <div class="login-body">
        <form id="loginForm">
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" required placeholder="teacher@school.com" autocomplete="email">
          </div>
          
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" required placeholder="Enter your password" autocomplete="current-password">
          </div>
          
          <button type="submit" class="login-btn" id="loginButton">
            Login to AI-RIVU
          </button>
        </form>
        
        <div id="error-message" class="error-message"></div>
        
        <div class="help-section">
          <p class="help-text">New user access or need help?</p>
          <a href="/contact.html" class="contact-btn">Contact Us</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer Container -->
  <div id="footer-container"></div>

  <!-- Scripts -->
  <script src="/config.js"></script>
  <script src="/shared/constants.js"></script>
  <script src="/shared/components.js"></script>
  <script src="login.js"></script>
  <script>
    // Initialize page with shared components - no login button in header
    document.addEventListener('DOMContentLoaded', () => {
      initializeCommonComponents({
        currentPage: 'login',
        isAuthenticated: false,
        showLogin: false // This will prevent login button in header
      });
    });
  </script>
</body>
</html>

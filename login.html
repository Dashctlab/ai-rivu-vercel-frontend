<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - AI-RIVU Question Paper Generator</title>
  <link rel="stylesheet" href="style.css">
  </head>
<body>

<!-- =============== HEADER =============== -->
  <header class="app-header">
    <div class="container">
      <div class="logo-container">
           <a href="/home.html" aria-label="Home page">
             <img src="images/ai-rivu-logo.png" alt="AI-RIVU Logo" class="logo-image">
           </a>
      </div>
      <nav>
        <ul class="nav-list tight">
          <li><a href="/about.html">About</a></li>
          <li><a href="/contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>


<!-- =============== main content =============== -->

  <main class="main-content login-page-wrapper">
    <div class="login-container">
      <h2>Welcome!</h2>
      <p style="font-family: var(--font-body); color: var(--secondary-text-color); margin-bottom: 25px;">
        Please login to access the Question Paper Generator.
      </p>
      <form id="loginForm">
        <div class="form-group">
          <label for="email">User ID</label>
          <input type="email" id="email" required placeholder="e.g., teacher@example.com">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" required placeholder="Enter your password">
        </div>
        <button type="submit">Login Securely</button>
      </form>
      <p id="error-message" style="display:none;"></p> </div>
  </main>

  <!-- ================= FOOTER ================= -->
  <footer class="app-footer">
    <div class="container">
      <div class="footer-flex">
        <div>
          <ul class="footer-links">
          <li><a href="/about.html">About</a></li>
          <li><a href="/contact.html">Contact</a></li>
          </ul>
        </div>
        <div class="footer-logo">
          <img src="images/asmakam-logo.png" alt="Asmakam Labs logo">
        </div>
      </div>
      <p>© <span id="yr"></span> Asmakam Innovations · All Rights Reserved</p>
    </div>
  </footer>


  
  <script>
    document.getElementById('currentYear').textContent = new Date().getFullYear();
  </script>

<script>
  window.env = {
    BACKEND_URL: 'https://ai-rivu-backend-test.onrender.com'  // ← or main, based on the branch
  };
</script>

  
  <script src="login.js"></script>
</body>
</html>

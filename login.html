<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - AI-RIVU Question Paper Generator</title>
  <link rel="stylesheet" href="style.css">
  </head>
<body>

  <header>
    <div class="logo-container">
      <div class="logo-image">AI</div>
      <span class="site-name">AI-RIVU Question Paper Generator</span>
    </div>
    </header>

  <main class="main-content login-page-wrapper">
    <div class="login-container">
      <h2>Welcome Back!</h2>
      <p style="color: #264653; margin-bottom: 20px;">Please login to access the generator.</p>
      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email Address:</label>
          <input type="email" id="email" required placeholder="e.g., teacher@example.com">
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" required placeholder="Enter your password">
        </div>
        <button type="submit" class="button-primary">Login Securely</button>
      </form>
      <p id="error-message" style="color: red; text-align: center; margin-top: 15px; display:none;"></p>
      </div>
  </main>

  <footer>
    <p>&copy; <span id="currentYear">2025</span> AI-RIVU. All rights reserved. | <a href="#" style="color: #2A9D8F;">Privacy Policy</a> | <a href="#" style="color: #2A9D8F;">Terms of Service</a></p>
  </footer>

  <script>
    // Script to set the current year in the footer
    document.getElementById('currentYear').textContent = new Date().getFullYear();
    // The existing login.js will handle form submission and error display
    // Modified error display in login.js to use class for visibility:
    // if (response.ok) { ... } else {
    //   const errorP = document.getElementById('error-message');
    //   errorP.innerText = result.message || 'Invalid credentials';
    //   errorP.style.display = 'block'; // or errorP.classList.add('visible'); and use CSS
    // }
  </script>
  <script src="login.js"></script>
</body>
</html>
